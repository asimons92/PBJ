<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirm</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .section { margin-bottom: 2em; }
        ul { margin: 0.5em 0 0.5em 2em; }
        .alert { color: #b00; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Confirm before committing to the database.</h1>

    <div class="section">
        <strong>Number of Records to Post:</strong>
        {% if num_records %}
            {{ num_records }}
        {% endif %}
    </div>

    <div class="section">
        {% for result in results %}
            <p>
                Student Name: {{result.student_name}}
                Student ID: {{result.student_id}}
                Other Possible Matches: {{result.candidate_students}}
            </p>
        {% endfor %}

    </div>

    <a href="/">Go back</a>
</body>
</html>
